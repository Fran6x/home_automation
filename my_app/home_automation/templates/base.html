
<!DOCTYPE html>
<html>
<head>
	<title>Home Controle</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/style.css">

  
</head>

<body onload="executeAtInterval() " class="text-light" style="background-color: #2a2a2e;">   
<div id="main"class="container-fluid" >
<header>
	
<nav class="navbar navbar-expand-lg navbar-light  py-1" style="background-color: #38383d" >
  <a class="navbar-brand mr-5 text-light" href="/">Dashboard</a><span>{%  block content_alert %}{% endblock %}</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
</nav>	
</header>

<div class="row container-fluid ml-0 pl-0 " >
  {% block content_nav %}{% endblock %}
  

  <div class="col-md-9 ml-sm-auto col-lg-10 px-4 " role="main">
    
     <div class="row pt-3 mt-3" style="background-color: #2a2a2e">
      {%  block content_main %}{% endblock %}
     </div>
    <div class="row pt-3 mt-3">
      {%  block content_main_seconde %}{% endblock %}
    </div>
      
  </div>  
</div>

	<script type="text/javascript" src="../static/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
