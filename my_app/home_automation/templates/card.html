<div class="col">
      <div class="card" style="width: 18rem;">
        <div class="card-header text-dark">
          <h5 class="d-inline-block">{{ emitter.location }}</h5>
          <!-- connection indicator light condition for green -->
          
          <div id="connection_{{emitter.id}}" class="connection-light d-inline-block float-right text-danger"><svg  class="bi bi-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="8"/></svg></div>
          
          </div>
        <div  id="emitter_{{emitter.id}}" class="card-body" style="background-color: #38383d">
          
          
         
          
           {% for sensor in sensorsRepos.get_by_emitter(emitter.id) %}
           <div>
            <h6 id="{{sensor.sensor_type}}" class="d-inline-block card-subtitle mb-2 text-muted">{{sensor.sensor_type}}</h6>
            
           <p class="text-light d-inline-block card-text float-right emitter_{{emitter.id}}" id = "{{emitter.id}}:{{sensor.id}}">
              
              {{ datasRepos.get_last(sensor.id).value }}
              
             </p>
            </div>
            {% endfor %} 

          
        </div>
      </div>
    </div>
